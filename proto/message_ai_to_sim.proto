/* Artificial Inteligence to Simulator */

message AIToSim {
    message Robot {
        message Kick {
        	required int32 intensity = 1;
        	required bool is_chip_kick = 2;
        }

	    required float displacement_x = 1;
	    required float displacement_y = 2;
	    required float displacement_theta = 3;
	    required Kick kick = 7;
	    optional int32 future_x = 8;
	    optional int32 future_y = 9;
    }

    repeated Robot robots = 1;
	required int32 team = 2; //0 or 1
}
