/* Tracker to Artificial Inteligence */

message TrackerToAI {

    message Ball {
	    required int32 x = 1;
	    required int32 y = 2;
    }

    message Robot {
	    required int32 x = 1;
	    required int32 y = 2;
	    required float theta = 3;
	    required int32 id = 4;
    }

	required Ball ball = 1;
	repeated Robot blue_robots = 2;
	repeated Robot yellow_robots = 3;
}
