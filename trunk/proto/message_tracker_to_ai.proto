/* Tracker to Artificial Inteligence */

message BallTracker {
	required int32 x = 1;
	required int32 y = 2;
}

message RobotTracker {
	required int32 x = 1;
	required int32 y = 2;
	required int32 theta = 3;
}

message TrackerToAI {
	required BallTracker ball = 1;
	repeated RobotTracker robots_blue = 2;
	repeated RobotTracker robots_yellow = 3;
}

